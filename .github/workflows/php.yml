name: Laravel Package CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-package-installation-and-run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP, with Composer and extensions
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, dom, fileinfo, mysql
        tools: composer:v2

    - name: Install Laravel
      run: |
        composer create-project --prefer-dist laravel/laravel laravel
        cd laravel
        composer config repositories.self path ../
        composer require danialhatami/simple-marketplace:dev-master --prefer-source --no-update
        composer update

    - name: Run Tests Inside Laravel Project
      run: |
        cd laravel
        php artisan test

    - name: Install Package Dependencies
      run: composer install

    - name: Run Package Tests
      run: vendor/bin/phpunit
